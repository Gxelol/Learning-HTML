<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lists and Menus</title>
</head>

<body>    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Genres</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
        
    <ul>
        <li>Item 2</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 1</li>
        <li>Item 3</li>
    </ul>

    <ol type="I" start="3">
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
    </ol>

    <dl>
        <dt>Coffe</dt>
        <dd>Drink</dd>
        <dd>Black</dd>
        <dd>Hot</dd>
    </dl>
</body>
</html>
